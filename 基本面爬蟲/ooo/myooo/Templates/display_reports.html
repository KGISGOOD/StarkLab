<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>顯示報告</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            font-size: 14px;
            background-color: #f0f2f5;
            overflow-x: hidden;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            position: relative;
        }
        .header h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin: 0;
            color: #0056b3;
        }
        .dropdown {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
        .dropbtn {
            background-color: #0056b3;
            color: white;
            padding: 10px 15px;
            font-size: 1em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .dropbtn:hover {
            background-color: #004494;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #ffffff;
            min-width: 180px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
            top: 100%;
            right: 0;
        }
        .dropdown-content a {
            color: #333;
            padding: 10px 12px;
            text-decoration: none;
            display: block;
            text-align: left;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s ease;
            white-space: nowrap;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        h2 {
            margin-top: 30px;
            font-size: 1.8em;
            border-bottom: 2px solid #0056b3;
            display: inline-block;
            padding-bottom: 5px;
            color: #0056b3;
            text-align: center;
        }
        table {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            table-layout: fixed;
            background-color: #ffffff;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
            word-wrap: break-word;
        }
        th {
            background-color: #0056b3;
            color: white;
            text-transform: uppercase;
            white-space: nowrap;
        }
        td:first-child {
            white-space: nowrap;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #e0e0e0;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .no-report {
            text-align: center;
            margin-top: 40px;
            color: #6c757d;
            font-size: 1.2em;
        }
        #topBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 30px;
            z-index: 99;
            font-size: 18px;
            border: none;
            outline: none;
            background-color: #0056b3;
            color: white;
            cursor: pointer;
            padding: 15px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }
        #topBtn:hover {
            background-color: #004494;
        }
        .report-content {
            margin-top: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>基本面報表</h1>
            <div class="dropdown">
                <button class="dropbtn">目錄</button>
                <div class="dropdown-content">
                    {% for report in reports %}
                        <a href="#{{ report.report_type }}">{{ report.report_type }}</a>
                    {% endfor %}
                </div>
            </div>
        </div>
        
        {% if reports %}
            {% for report in reports %}
                <h2 id="{{ report.report_type }}">{{ report.report_type }}</h2>
                <div class="report-content">
                    {{ report.content|safe }}
                </div>
            {% endfor %}
        {% else %}
            <p class="no-report">未找到報告。</p>
        {% endif %}

        
    </div>

    <button onclick="topFunction()" id="topBtn" title="回到頂部">Top</button>

    <script>
        // 當用戶滾動到一定高度時顯示按鈕
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("topBtn").style.display = "block";
            } else {
                document.getElementById("topBtn").style.display = "none";
            }
        }

        // 點擊按鈕時滾動到頁面頂部
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
</body>
</html>
