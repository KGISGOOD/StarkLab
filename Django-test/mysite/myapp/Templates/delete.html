<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>刪除資料</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
        }

        input[type="submit"],
        a {
            padding: 10px 20px;
            text-decoration: none;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover,
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>刪除資料</h1>
        <p>確定要刪除以下資料嗎？</p>
        <p>ID: {{ delete.stockid }}</p>
        <p>簡稱: {{ delete.abbreviation }}</p>
        <p>網址: {{ delete.url }}</p>
        <p>名稱: {{ delete.industryname }}</p>

        <form method="post" action="/do_delete/">
            {% csrf_token %}
            <input type="hidden" name="stockid" value="{{ delete.stockid }}">
            <input type="submit" value="確認刪除">
            <a href="/company">返回清單</a>
        </form>
    </div>
</body>

</html>
