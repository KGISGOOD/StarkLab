<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News List</title>
    <style>
        /* 進度條樣式 */
        #progress-bar {
            width: 100%;
            background-color: #f3f3f3;
        }

        #progress {
            width: 0%;
            height: 30px;
            background-color: #4caf50;
            text-align: center;
            line-height: 30px;
            color: white;
        }

        /* 隱藏進度條 */
        #progress-container {
            display: none;
        }
    </style>
</head>
<body>
    <h1>News List</h1>

    <!-- 搜尋框 -->
    <form method="GET" action="{% url 'news_list' %}">
        <input type="text" name="search" placeholder="Search for news...">
        <button type="submit">Search</button>
    </form>

    <!-- 更新新聞按鈕 -->
    <button id="update-news-btn">Update News</button>

    <!-- 進度條容器 -->
    <div id="progress-container">
        <div id="progress-bar">
            <div id="progress">0%</div>
        </div>
    </div>

    <!-- 顯示新聞列表 -->
    <ul>
        {% for news in news_list %}
        <li>
            <a href="{{ news.link }}">{{ news.title }}</a><br>
            <p>{{ news.content }}</p>
            <small>Source: {{ news.source }} | Date: {{ news.date }}</small>
        </li>
        {% empty %}
        <p>No news found.</p>
        {% endfor %}
    </ul>

    <!-- 使用 JavaScript 處理按鈕點擊事件和進度條 -->
    <script>
        document.getElementById('update-news-btn').addEventListener('click', function() {
            // 顯示進度條
            document.getElementById('progress-container').style.display = 'block';
    
            // 開始更新新聞並輪詢進度
            var interval = setInterval(function() {
                // 透過 AJAX 發送獲取進度和新聞的請求
                fetch('/news/progress/')
                .then(response => response.json())
                .then(data => {
                    var progressElement = document.getElementById('progress');
                    var progress = data.progress;
    
                    // 更新進度條
                    progressElement.style.width = progress + '%';
                    progressElement.innerHTML = progress + '%';
    
                    // 更新新聞列表
                    var newsListElement = document.querySelector('ul');
                    newsListElement.innerHTML = '';  // 清空現有的新聞列表
                    data.news_list.forEach(function(news) {
                        var newsItem = `
                            <li>
                                <a href="${news.link}">${news.title}</a><br>
                                <p>${news.content}</p>
                                <small>Source: ${news.source} | Date: ${news.date}</small>
                            </li>`;
                        newsListElement.innerHTML += newsItem;
                    });
    
                    // 當進度達到 100% 時，停止輪詢
                    if (progress >= 100) {
                        clearInterval(interval);
                        alert('更新完成！');
                        document.getElementById('progress-container').style.display = 'none';
                    }
                })
                .catch(error => {
                    alert('更新失敗！');
                    clearInterval(interval);  // 如果發生錯誤，停止輪詢
                    document.getElementById('progress-container').style.display = 'none';
                });
            }, 2000);  // 每 2 秒輪詢一次
        });
    </script>
</body>
</html>
